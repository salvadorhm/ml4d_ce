$def with(result)
<h2>KNeighbors Classifer: Result</h2>

<table class="table table-hover scroll">
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
        <tr>
            <th>Name</th>
            <th>Value</th>
    </thead>
    $for row in result:
        <tr>
            <td>$row</td>
        $if row == "Report" or row == "Python":
            <td>
            <pre>
            <code>
            $result[row]
            </code>
            </pre>
            </td>
        $else:
            <td>$result[row]</td>
        </tr>
</table>

<img src="/static/images/knn.png" class="img-fluid" alt="knn">
