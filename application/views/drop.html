$def with(column)
<h1>DataFrame Drop column</h1>
<h3><a href="/">Return</a></h3>
<form action="" method="post" enctype="multipart/form-data">
    <h3>Drop column: $column?</h3>
    <input type="hidden" name="column" id="column" value="$column">
    <button id="drop" name="drop" class="form-control">Drop</button>
</form>
