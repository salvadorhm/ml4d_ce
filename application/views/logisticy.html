$def with(cols,types,nulls)
<h1>Logistic regression: dependent term Y</h1>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
    <select class="form-control" id="column" name="column">
        $ no = 0
        $for i in range(len(cols)):
            $if types[i] != "object" and nulls[i] == 0:
                <option value="$cols[i]">$cols[i] - $types[i] - $nulls[i]</option>
    </select>
    </div>
    
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="btn btn-primary">Select Y</button>
    </div>
</form>
