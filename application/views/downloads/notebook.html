$def with(code)
<h1>Jupyter notebook</h1>

<a href="static/code/notebook.ipynb">Download jupyter notebook</a>

<table id="dataframe" class="table table-striped table-bordered table-hover scroll" style="width:100%">
    <thead class="bg-primary text-white">
        <tr>
            <th>No.</th>
            <th>Code</th>
        </tr>
    </thead>
    $ no = 0

    $for row in code:
        <tr>
            <td>$no</td>
        $if "#" in row:
            <td>$row</td>
        $else:
            <td><pre><code>
            $for l in row:
                $l
            </code></pre></td>
        </tr>
        $ no += 1
