$def with(method, result)
<h1>$method: Result <button class="btn btn-primary" onclick="goBack()">Go Back</button></h1>

<div class="table-responsive">
<table class="table table-hover scroll">
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
        <tr>
            <th>Name</th>
            <th>Value</th>
    </thead>
    $for row in result:
        <tr>
            <td>$row</td>
        $if row == "Report" or row == "Python":
            <td>
            <pre>
            <code>
            $result[row]
            </code>
            </pre>
            </td>
        $else:
            <td>$result[row]</td>
        </tr>
</table>
</div>

<img src="/static/images/result.png" class="img-fluid" alt="result">
