$def with(result)
<h2>Lineal</h2>

<p>Y: $result['y']</p>
<p>X: $result['x']</p>
<p>Coefficients: $result['coefficients']</p>
<p>Independent term: $result['independent_term']</p>
<p>Mean squared error: $result['mean_squared_error']</p>
<p>Variance score: $result['variance']</p>

<img src="/static/images/lineal.png" class="img-fluid" alt="Lineal">
