$def with(head)
<h1>Dataset Head</h1>

<table class="table table-hover scroll" border=1>
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
        <tr>
            <th>Name</th>
            $for r in head:
                $for c in head[r]:
                    <th>$c</th>
                $break
        </tr>
    </thead>
    $for row in head:
        <tr>
            <td>$row</td>
            $for r in head[row]:
                <td>$head[row][r]</td>
        </tr>
</table>
