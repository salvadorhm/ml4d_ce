$def with(columns)
<form action="" method="post" enctype="multipart/form-data">
<h1>Correlation <button class="btn btn-primary" onclick="goBack()">Go Back</button>  <button id="send" name="send" class="btn btn-primary">Correlation plot</button></h1>
    <div class="table-responsive">
        <table class="table table-hover scroll">
            <thead class="bg-primary text-white sticky-top" style="height: 300px ; overflow-y: scroll;">
                <tr>
                    <th>Columns</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" onClick="toggle(this)"> Select all </td>
                </tr>
                $for i in range(len(columns)):
                    <tr>
                        <td><input type="checkbox" id="column" name="column" value="$columns[i]"> $columns[i]</td>
                    </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="btn btn-primary">Correlation plot</button>
    </div>
</form>
