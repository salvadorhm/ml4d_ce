$def with(column)
<h1>$column to dummie <button class="btn btn-primary" onclick="goBack()">Go Back</button></h1>
<form action="" method="post" enctype="multipart/form-data">
    <h3>Dummie column: $column?</h3>
    <input type="hidden" name="column" id="column" value="$column">
    <button id="dummie" name="dummie" class="btn btn-primary">Dummie</button>
</form>
