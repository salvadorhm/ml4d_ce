$def with(describe,correlation,field)
<h1>Describe</h1>
<table class="table table-hover scroll">
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
        <tr>
            <th>Name</th>
            <th>Value</th>
    </thead>
    $for row in describe:
        <tr>
            <td>$row</td>
            <td>$describe[row]</td>
        </tr>
</table>

<h1>Correlation</h1>
<table class="table table-hover scroll">
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
        <tr>
            <th>Name</th>
            <th>Value</th>
    </thead>
    $for row in correlation:
        <tr>
            <td>$row</td>
            $if correlation[row] > 0.5:
                <td><p class="text-danger">$correlation[row]</p></td>
            $else:
                <td>$correlation[row]</td>
        </tr>
</table>

<a href="/countplot/$field" class="btn btn-info" role="button">Countplot</a>
<a href="/histogram/$field" class="btn btn-info" role="button">Histogram</a>
