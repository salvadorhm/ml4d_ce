$def with(columns)
<h1>Choose X column and Hue column</h1>
<form action="" method="post" enctype="multipart/form-data">
    <table class="table table-hover scroll">
        <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
            <tr>
                <th>Columns</th>
            </tr>
        </thead>
        <tbody>
            $for row in columns:
                <tr>
                    <td><input type="checkbox" id="column" name="column" value="$row"> $row</td>
                </tr>
        </tbody>
    </table>
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="btn btn-primary">Countplot</button>
    </div>
</form>
