$def with(columns)
<h1>Countplot</h1>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="x"><h3>X column</h3></label>
        <select class="form-control" id="x" name="x">
            $ no = 0
            $for row in columns:
                <option value="$row">$row</option>
        </select>
    </div>

    <div class="form-group">
        <label for="hue"><h3>Hue column</h3></label>
        <select class="form-control" id="hue" name="hue">
            $for row in columns:
                <option value="$row">$row</option>
        </select>
    </div>
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="btn btn-primary">Boxplot</button>
    </div>
</form>
