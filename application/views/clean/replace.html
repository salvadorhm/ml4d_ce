$def with(column,nulls,dtypes,unique,mode,mean,median)
<h1>Dataframe replace <button class="btn btn-primary" onclick="goBack()">Go Back</button></h1>

<div class="table-responsive">
<table class="table table-hover scroll">
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
        <tr>
            <th>Column</th>
            <th>Dtypes</th>
            <th>Nulls</th>
            <th>Unique values</th>
            <th>Mode</th>
            <th>Mean</th>
            <th>Median</th>
        </tr>
    </thead>
    <tr>
        <td>$column</td>
        <td>$dtypes</td>
        <td>$nulls</td>
        <td>$unique</td>
        <td>$mode</td>
        <td>$mean</td>
        <td>$median</td>
    </tr>
</table>
</div>

<form action="" method="post" enctype="multipart/form-data">

    <input type="hidden" name="column" id="column" value="$column">
    <div class="form-group">
        <label for="actual"><b>Actual value</b></label>
        <input type="text" class="form-control" placeholder="Actual value" required name="actual" id="actual">
    </div>
    <div class="form-group">
        <label for="new"><b>New value</b></label>
        <input type="text" class="form-control" placeholder="New value" required name="new" id="new">
    </div>
    <div class="form-group">
        <button id="replace" name="replace" class="btn btn-primary">Replace</button>
    </div>
</form>
