$def with(cols,nulls,dtypes)
<h1>Run code <button class="btn btn-primary" onclick="goBack()">Go Back</button></h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover scroll" style="width:100%">
  <thead class="bg-primary text-white">
  <tr>
    $for col in cols:
      <th>$col</th>
  </tr>
  </thead>
  <tbody>
    <tr>
      $for dtype in dtypes:
        <td>$dtype</td>
    </tr>
  </tbody>
</table>
</div>
<br>
<div class="card">
    <div class="card-header">Run code</div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
          <label for="code">Code</label>
<textarea class="form-control" id="code" name="code" cols="50" rows="10">
# Note: df is the DataFrame
# Example_
# import math
# df['new_col'] = df[['col_0','col_1']].apply(lambda row: math.sqrt(row['col_0'] - row['col_1']), axis=1)
</textarea> 
<br>
          <button id="dummie" name="dummie" class="btn btn-primary">Run</button>
        </form>
      </div>
  </div>
