$def with(cols,nulls,dtypes,unique,mode,mean)
<table class="table table-hover scroll">
    <thead class="thead-dark sticky-top" style="height: 300px ; overflow-y: scroll;">
    <tr>
        <th>Columns</th>
        <th>Dtypes</th>
        <th>Nulls</th>
        <th>Impute</th>
        <th>Replace</th>
        <th>Unique values</th>
        <th>Mode</th>
        <th>Mean</th>
    </tr>
    </thead>
    $for i in range(len(cols)):
        <tr>
            <td>$cols[i]</td>
            <td>$dtypes[i]</td>
            <td>$nulls[i]</td>
            <td><a href="/impute/$cols[i]">Impute</a></td>
            <td><a href="/replace/$cols[i]">Replace</a></td>
            <td>$unique[i]</td>
            <td>$mode[i]</td>
            <td>$mean[i]</td>
        </tr>
</table>
