$def with(message, app_version)

$if message != None:
    <div class="alert alert-danger">
        <strong>Warning: </strong> $message
    </div>

<div class="card">
    <div class="card-header">Web Data mining Tool v $app_version</div>
    <div class="card-body">
        <h5 class="card-title">Upload CSV file</h5>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" id="csv_file" name="csv_file" />
            </div>
            <div class="form-group">
                <button id="send" name="send" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
</div>
<br>
<div class="card">
    <div class="card-header">Requirements run downloaded files</div>
    <div class="card-body">
        <ul>
            <li>pandas==1.0.1</li>
            <li>numpy==1.18.1</li>
            <li>statsmodels==0.11.1</li>
            <li>scipy==1.4.1</li>
            <li>matplotlib==3.1.3</li>
            <li>seaborn==0.10.0</li>
            <li>sklearn==0.0</li>
        </ul>
    </div>
</div>
